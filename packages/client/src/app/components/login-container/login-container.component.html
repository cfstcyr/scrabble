<div class="login-container">
    <mat-card>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" [formGroup]="loginForm">
                <mat-label><app-icon icon="envelope"></app-icon> Courriel</mat-label>
                <input matInput id="email" type="email" formControlName="email" autocomplete="off"/>
            </mat-form-field>

            <mat-form-field
                appearance="outline"
                [formGroup]="loginForm"
            >
                <mat-label><app-icon icon="lock"></app-icon> Mot de passe</mat-label>
                <input matInput id="password" [type]="isPasswordShown ? 'text' : 'password'" formControlName="password" autocomplete="off" />
            </mat-form-field>


            <div class="buttons">
                <mat-checkbox [(ngModel)]="isPasswordShown" [ngModelOptions]="{ standalone: true }" color="primary"> Afficher les mots de passe</mat-checkbox>

                <div
                    class="button-container"
                    matTooltip="Veuillez remplir tous les champs avec des donnÃ©es valides"
                    [matTooltipDisabled]="isFormValid()"
                    matTooltipPosition="above"
                >
                    <button mat-flat-button color="primary" type="submit" id="create-game-button" [disabled]="!isFormValid()" cdkFocusInitial>
                        Se connecter
                    </button>
                </div>
            </div>
        </form>
    </mat-card>
</div>
