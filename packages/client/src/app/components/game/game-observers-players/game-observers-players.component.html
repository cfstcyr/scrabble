<div class='game-observers-players'>
    <mat-card class='game-observers-players__player'
        [ngClass]='{"game-observers-players__player--active": player1.isActive, "game-observers-players__player--observed": observedPlayerId === player1.player.id}'
        (click)='playerClick.emit(1)'>
        <div class='game-observers-players__player__user'>
            <img class='game-observers-players__player__user__avatar' [appSrc]='player1.player.publicUser.avatar'
                [square]='24'>
            <app-icon *ngIf='observedPlayerId === player1.player.id' icon='eye'></app-icon>
            <span class='game-observers-players__player__user__name'>{{player1.player.publicUser.username}}</span>
        </div>
        <div class='game-observers-players__player__points'>
            <span class='game-observers-players__player__points__value'>{{player1.player.score}}</span>
        </div>
    </mat-card>
