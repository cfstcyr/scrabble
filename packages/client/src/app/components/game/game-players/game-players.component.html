<div class='game-players'>
    <mat-card class='game-players__player game-players__player--main' [ngClass]='{"game-players__player--active": localPlayer.isActive, "game-players__player--local-active": localPlayer.isActive}'>
        <div class='game-players__player__user'>
            <img class='game-players__player__user__avatar' [appSrc]='localPlayer.player.publicUser.avatar' [square]='30'>
            <span class='game-players__player__user__name'>{{localPlayer.player.publicUser.username}}</span>
        </div>
        <div class='game-players__player__points'>
            <span class='game-players__player__points__value'>{{localPlayer.player.score}}</span>
            <span class='game-players__player__points__label'>Points</span>
        </div>
    </mat-card>
    <mat-card class='game-players__player' [ngClass]='{"game-players__player--active": adversary1.isActive}'>
        <div class='game-players__player__user'>
            <img class='game-players__player__user__avatar' [appSrc]='adversary1.player.publicUser.avatar' [square]='24'>
            <span class='game-players__player__user__name'>{{adversary1.player.publicUser.username}}</span>
        </div>
        <div class='game-players__player__points'>
            <span class='game-players__player__points__value'>{{adversary1.player.score}}</span>
        </div>
    </mat-card>
    <mat-card class='game-players__player' [ngClass]='{"game-players__player--active": adversary2.isActive}'>
        <div class='game-players__player__user'>
            <img class='game-players__player__user__avatar' [appSrc]='adversary2.player.publicUser.avatar' [square]='24'>
            <span class='game-players__player__user__name'>{{adversary2.player.publicUser.username}}</span>
        </div>
        <div class='game-players__player__points'>
            <span class='game-players__player__points__value'>{{adversary2.player.score}}</span>
        </div>
    </mat-card>
    <mat-card class='game-players__player' [ngClass]='{"game-players__player--active": adversary3.isActive}'>
        <div class='game-players__player__user'>
            <img class='game-players__player__user__avatar' [appSrc]='adversary3.player.publicUser.avatar' [square]='24'>
            <span class='game-players__player__user__name'>{{adversary3.player.publicUser.username}}</span>
        </div>
        <div class='game-players__player__points'>
            <span class='game-players__player__points__value'>{{adversary3.player.score}}</span>
        </div>
    </mat-card>
</div>
