<div
    [class]="'square' + (squareView.square.tile ? ' has-tile ' : ' no-tile ') + getOrientationClass()"
    [ngClass]="{ cursor: isCursor }"
    [ngStyle]="{ 'background-color': squareView.getColor() }"
>
    <div class="content">
        <ng-container *ngIf="squareView.square.tile; else noTile">
            <app-tile [tile]="squareView.square.tile" [ngStyle]="{ fontSize: tileFontSize + 'em' }" [applied]="squareView.applied" [newlyPlaced]="squareView.newlyPlaced"></app-tile>
        </ng-container>
        <ng-template #noTile>
            <ng-container *ngIf="squareView.square.isCenter; else notCenter">
                <p class="star">
                    <app-icon icon="star" styling="solid"></app-icon>
                </p>
            </ng-container>
            <ng-template #notCenter>
                <div class="multiplier" *ngIf="multiplierType">
                    <p class="type">{{ multiplierType }}</p>
                    <p class="value">Ã— {{ multiplierValue }}</p>
                </div>
            </ng-template>
        </ng-template>
    </div>
</div>
