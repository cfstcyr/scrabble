<mat-card class="header">
    <div class="content">
        <div class="left">
            <button *ngIf="!hideBackButton" class="back-btn" [routerLink]="'/'">
                <app-icon icon="arrow-left" styling="solid"></app-icon>
                <img appSrc="https://ucarecdn.com/d53bcb33-e937-4e0b-bd89-192468b2bb9f/" [height]="22" />
            </button>
        </div>

        <div class="title">
            {{ title }}
            <ng-content select="[header-title]"></ng-content>
        </div>

        <div class="right">
            <ng-content select="[header-button]"></ng-content>
            <app-header-btn *ngIf="user | async" [matMenuTriggerFor]="userMenu">
                <div class="user-container">
                    <p class="username">{{ getUsername() | async }}</p>
                    <img [appSrc]="(getAvatar() | async) ?? ''" [square]="32" class="avatar" alt="">
                </div>
            </app-header-btn>

            <mat-menu #userMenu="matMenu">
                <button mat-menu-item (click)="signOut()">Se d√©connecter</button>
            </mat-menu>
        </div>
    </div>
</mat-card>
