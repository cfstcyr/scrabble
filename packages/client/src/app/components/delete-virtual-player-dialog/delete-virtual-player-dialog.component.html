<h2 mat-dialog-title>Supprimer le joueur virtuel</h2>
<span>Voulez-vous supprimer 
    <span class="bold-primary">
        {{data.name}}
    </span>
    de niveau 
    <span class="bold-primary">
        {{data.level}}
    </span> 
    ?
</span>

<div id="buttons-container">
    <button mat-flat-button color = "primary" (click)="deleteVirtualPlayer()">
        <app-icon icon="trash-alt"></app-icon>
        Supprimer
    </button>
    <button mat flat button mat-button color = "primary" type="button" (click)="closeDialog()">
        <app-icon icon="ban"></app-icon>
        Annuler
    </button> 
</div>
