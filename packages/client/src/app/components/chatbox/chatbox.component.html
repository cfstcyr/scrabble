<div class="chatbox">
    <div class="chatbox__header">
        <div class="chatbox__header__left">
            <div [ngClass]="{'chatbox__header__icons': true, 'chatbox__header__icons--two-icons': !!icon2}" *ngIf="!hideIcon">
                <img class="chatbox__header__icon" [src]="icon" />
                <img class="chatbox__header__icon" [src]="icon2" *ngIf="icon2" />
            </div>
            <div class="chatbox__header__title">{{ title }}</div>
        </div>
        <div class="chatbox__header__right">
            <app-icon-button *ngIf="!hideMinimize" (click)="handleMinimize()">
                <app-icon icon="minus"></app-icon>
            </app-icon-button>
            <app-icon-button *ngIf="!hideClose" (click)="handleClose()">
                <app-icon icon="times"></app-icon>
            </app-icon-button>
            <!-- <button class="chatboxi__button chatbox__close" (click)="handleClose()">
                <app-icon icon="tmes"></app-icon>
            </button> -->
        </div>
    </div>
    <div class="chatbox__content">
        <ng-content></ng-content>
    </div>
</div>
