

<div id='content' [ngStyle]='{ height: size + "px", width: size + "px" }'>
    <div class='info' [ngStyle]='{ fontSize: size / 5 + "px"}'>
        <p class='amount'>{{amount}}</p>
        <p class='total'><span class='divide'>/</span>{{total}}</p>
    </div>
    <mat-progress-spinner class='spinner spinner--background' mode='determinate' [value]='full' [diameter]='size'></mat-progress-spinner>
    <mat-progress-spinner class='spinner spinner--result' mode='determinate' [value]='result' [diameter]='size' [style.stroke]='color'></mat-progress-spinner>
</div>
