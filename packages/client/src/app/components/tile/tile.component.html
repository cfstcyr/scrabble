<div
    [ngClass]="{ tile: true, 'hide-value': hideValue, blank: tile.isBlank, applied, 'newly-placed': newlyPlaced, 'value-hidden': tile.value <= 0 }"
    [style.background]="'url(' + backgroundPath + ')'"
    [style.fontSize]="fontSize"
>
    <p class="letter">{{ tile.playedLetter ? tile.playedLetter : tile.letter === '*' ? '' : tile.letter }}</p>
    <p class="value" *ngIf="tile.value > 0">{{ tile.value }}</p>
</div>
