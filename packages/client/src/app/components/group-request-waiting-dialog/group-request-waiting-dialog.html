<h2 mat-dialog-title *ngIf="state === 'ready'">En attente de la réponse du créateur</h2>
<h2 mat-dialog-title *ngIf="state === 'invalid'">Vous avez été rejeté par le créateur</h2>
<h2 mat-dialog-title *ngIf="state === 'canceled'">La partie a été annulée</h2>
<div class="players">
    <div class="players">
        <span id="vs"> vs </span><span class="name">{{ requestedGroup.user1.username }}</span>
    </div>
</div>

<div class="chip-list">
    <div class="chip"><app-icon icon="hourglass-half" size="sm"></app-icon> {{ roundTime }}</div>
</div>
<div class="chip-list">
    <div class="chip"><app-icon icon="robot" size="sm"></app-icon> {{ requestedGroup.virtualPlayerLevel }}</div>
</div>

<div id="buttons-container">
    <button mat-flat-button  (click)="closeDialog()" *ngIf="state === 'ready'">
        <app-icon icon="chevron-left"></app-icon>
        Annuler la requête
    </button> 
    <button mat-flat-button  (click)="closeDialog()" *ngIf="state !== 'ready'">
        <app-icon icon="chevron-left"></app-icon>
        Retourner à la sélection de partie
    </button> 
</div>
