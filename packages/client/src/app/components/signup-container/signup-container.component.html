<div class="signup-container">
    <mat-card>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <mat-form-field
                appearance="outline"
                [formGroup]="signupForm"
                matTooltip="Votre nom doit être entre 2 et 20 caractères sans caractères spéciaux"
                matTooltipPosition="above"
            >
                <mat-label><app-icon icon="user"></app-icon> Choisissez votre nom de joueur</mat-label>
                <input
                    matInput
                    id="playerNameValidator"
                    type="text"
                    formControlName="username"
                    autocomplete="off"
                    (ngModelChange)="''"
                    (valueChanges)="''"
                />
            </mat-form-field>

            <div class="buttons">
                <div
                    class="button-container"
                    matTooltip="Veuillez remplir tous les champs avec des données valides"
                    [matTooltipDisabled]="false"
                    matTooltipPosition="above"
                    (click)="''"
                >
                    <button mat-flat-button color="primary" type="submit" id="create-game-button" [disabled]="false" cdkFocusInitial>
                        Créer son compte
                    </button>
                </div>
            </div>
        </form>
    </mat-card>
</div>
