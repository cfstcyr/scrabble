<div class="signup-container">
    <mat-card>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" [formGroup]="signupForm">
                <mat-label><app-icon icon="envelope"></app-icon> Courriel</mat-label>
                <input
                    matInput
                    id="email"
                    type="email"
                    formControlName="email"
                    autocomplete="off"
                />
            </mat-form-field>
            <mat-form-field
                appearance="outline"
                [formGroup]="signupForm"
                matTooltip="Votre nom doit être entre 1 et 40 caractères sans caractères spéciaux"
                matTooltipPosition="above"
            >
                <mat-label><app-icon icon="user"></app-icon> Pseudonyme</mat-label>
                <input
                    matInput
                    id="username"
                    type="text"
                    formControlName="username"
                    autocomplete="off"
                />
            </mat-form-field>

            <mat-form-field
                appearance="outline"
                [formGroup]="signupForm"
                matTooltip="Au moins huit caractères comprenant au moins 1 lettre minuscule, 1 lettre majuscule, 1 chiffre et 1 symbole"
                matTooltipPosition="above"
            >
                <mat-label><app-icon icon="lock"></app-icon> Mot de passe</mat-label>
                <input
                    matInput
                    id="password"
                    [type]="arePasswordsShown ? 'text' : 'password'"
                    formControlName="password"
                    autocomplete="off"
                />
            </mat-form-field>

            <mat-form-field
                appearance="outline"
                [formGroup]="signupForm"
                matTooltip="Le mot de passe entré doit être le même que celui ci-dessus"
                matTooltipPosition="above"
                [matTooltipDisabled]="!signupForm.getError('mismatch')"
            >
                <mat-label><app-icon icon="lock"></app-icon> Confirmer </mat-label>
                <input
                    matInput
                    id="confirmPassword"
                    [type]="arePasswordsShown ? 'text' : 'password'"
                    formControlName="confirmPassword"
                    autocomplete="off"
                />
            </mat-form-field>

            <div class="buttons">
                <mat-checkbox [(ngModel)]="arePasswordsShown" [ngModelOptions]="{standalone: true}"> Afficher les mots de passe</mat-checkbox>

                <div
                    class="button-container"
                    matTooltip="Veuillez remplir tous les champs avec des données valides"
                    [matTooltipDisabled]="isFormValid()"
                    matTooltipPosition="above"
                >
                    <button mat-flat-button color="primary" type="submit" id="create-game-button" [disabled]="!isFormValid()" cdkFocusInitial>
                        Créer son compte
                    </button>
                </div>
            </div>
        </form>
    </mat-card>
</div>
