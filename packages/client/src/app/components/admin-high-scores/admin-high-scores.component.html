<div class="page">
    <button class="button" mat-flat-button color="primary" (click)="askResetVirtualPlayers()">
        RÃ©initialiser
        <app-icon class="icon" icon="history"></app-icon>
    </button>
    <div class="container" *ngIf="isInitialized">
        <div class="high-scores-container">
            <p class="title">Classique</p>
            <div class="high-scores-box">
                <div id="high-scores-header">
                    <div class="rank">Classement</div>
                    <div class="name">Nom</div>
                    <div class="score">Score</div>
                </div>
                <div class="high-score" *ngFor="let highScore of getClassicHighScores()">
                    <div class="rank">
                        {{ highScore.rank }}
                    </div>
                    <div class="name">
                        {{ highScore.name }}
                    </div>
                    <div class="score">
                        {{ highScore.score }}
                    </div>
                </div>
            </div>
        </div>

        <div class="high-scores-container">
            <p class="title">LOG2990</p>
            <div class="high-scores-box">
                <div id="high-scores-header">
                    <div class="rank">Classement</div>
                    <div class="name">Nom</div>
                    <div class="score">Score</div>
                </div>
                <div class="high-score" *ngFor="let highScore of getLog2990HighScores()">
                    <div class="rank">
                        {{ highScore.rank }}
                    </div>
                    <div class="name">
                        {{ highScore.name }}
                    </div>
                    <div class="score">
                        {{ highScore.score }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
