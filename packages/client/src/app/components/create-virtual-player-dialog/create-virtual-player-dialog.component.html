<h2 mat-dialog-title>Ajouter un joueur virtuel</h2>
<div class="container">
    <form [formGroup]="formParameters" class="inner-container" (ngSubmit)="createVirtualPlayer()">
        <div>
            <mat-label id="level-label">Choisissez le niveau du joueur virtuel:</mat-label>
            <mat-button-toggle-group formControlName="level">
                <mat-button-toggle id="begginer-button" [value]="virtualPlayerLevels.Beginner">
                    <mat-card class="content">
                        <app-icon icon="turtle" styling="solid"></app-icon>
                        <p class="text">{{ virtualPlayerLevels.Beginner }}</p>
                    </mat-card>
                </mat-button-toggle>
                <mat-button-toggle id="expert-button" [value]="virtualPlayerLevels.Expert">
                    <mat-card class="content">
                        <app-icon icon="rabbit" styling="solid"></app-icon>
                        <p class="text">{{ virtualPlayerLevels.Expert }}</p>
                    </mat-card>
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div>
                <app-name-field
                    [initialPlayerName]="''"
                    [virtualPlayerName]="''"
                    [mustVerifyVirtualPlayerName]="false"
                    (keydown.enter)="$event.preventDefault()"
                    (playerNameChange)="onPlayerNameChanges($event)"
                ></app-name-field>
        </div>
        <div id="buttons-container">
            <button mat-flat-button color = "primary" type="submit" [disabled]="!this.isVirtualPlayerNameValid">
                <app-icon icon="plus-circle" styling="solid" ></app-icon>
                Ajouter
            </button>
            <button mat flat button mat-button color = "primary" type="button" (click)="closeDialog()">
                <app-icon icon="ban"></app-icon>
                Annuler
            </button> 
        </div>
    </form>
</div>
