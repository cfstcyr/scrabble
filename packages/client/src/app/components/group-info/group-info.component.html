<mat-card class='group-info'>
    <div class='group-info__players'>
        <div class='group-info__player' [ngClass]='{"group-info__player--virtual": !user}' *ngFor='let user of users'>
            <img *ngIf='user' [appSrc]='user.avatar' [square]='70' class='group-info__player__avatar' />
            <div *ngIf='!user' class='group-info__player__avatar group-info__player__avatar--empty'>JV</div>

            <p class='group-info__player__name'>{{ user?.username ?? "JV " + group.virtualPlayerLevel }}</p>
        </div>
    </div>

<!--    <mat-divider vertical></mat-divider>-->

    <div class='group-info__chips'>
        <div class='group-info__chip'>
            <app-icon icon="hourglass-half" styling='solid'></app-icon> {{ roundTime.minutes }}:{{ roundTime.getTimerSecondsPadded() }}
        </div>
        <div class='group-info__chip'>
            <app-icon icon="user-robot" styling="solid"></app-icon> {{ group.virtualPlayerLevel }}
        </div>
        <div class='group-info__chip'>
            <app-icon icon="eye" styling='solid'></app-icon> {{ group.numberOfObservers }}
        </div>
        <div class='group-info__chip'>
            <ng-container *ngIf="group.gameVisibility === gameVisibilities.Public">
                <app-icon icon="globe" styling='solid'></app-icon> Public
            </ng-container>
            <ng-container *ngIf="group.gameVisibility === gameVisibilities.Private">
                <app-icon icon="lock" styling='solid'></app-icon> Privée
            </ng-container>
            <ng-container *ngIf="group.gameVisibility === gameVisibilities.Protected">
                <app-icon icon="shield" styling='solid'></app-icon> Protégée
            </ng-container>
        </div>
    </div>

<!--    <mat-divider vertical></mat-divider>-->

    <div class='group-info__buttons'>
        <button mat-flat-button class='group-info__button group-info__button--play' color="primary" [disabled]="!canJoin()" (click)="joinGroup()" matTooltip='Rejoindre' [matTooltipShowDelay]='250'>
            <app-icon icon="play" styling="solid"></app-icon>
        </button>
        <button mat-flat-button class='group-info__button group-info__button--observe' color="primary" (click)="observeGroup()" matTooltip='Observer' [matTooltipShowDelay]='250'>
            <app-icon icon="eye"></app-icon>
        </button>
    </div>
</mat-card>
