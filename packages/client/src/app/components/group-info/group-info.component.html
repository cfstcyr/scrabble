<mat-card class="content">
    <div class="info">
        <p class="name">{{ group.user1.username }}</p>
        <div class="chip-list">
            <div class="chip">
                <app-icon icon="hourglass-half" size="sm"></app-icon> {{ roundTime.minutes }}:{{ roundTime.getTimerSecondsPadded() }}
            </div>
        </div>
    </div>
    <div class="button-container">
        <button mat-flat-button id="join-button" color="primary" (click)="joinGroup()">
        <!-- <button mat-flat-button id="join-button" color="primary" [disabled]="!group.canJoin" (click)="joinGroup()"> -->
            <app-icon icon="swords" size="lg"></app-icon> Joindre
        </button>
    </div>
</mat-card>
