<mat-card class="content">
    <div class="info">
        <p class="name">{{ group.hostName }}</p>
        <div class="chip-list">
            <div class="chip">
                <app-icon icon="hourglass-half" size="sm"></app-icon> {{ roundTime.minutes }}:{{ roundTime.getTimerSecondsPadded() }}
            </div>
        </div>
    </div>
    <div
        class="button-container"
        matTooltip="Veuillez entrer un nom valide diffÃ©rent de {{ group.hostName }}"
        matTooltipClass="example-tooltip-red"
        [matTooltipDisabled]="group.canJoin"
    >
        <button mat-flat-button id="join-button" color="primary" [disabled]="!group.canJoin" (click)="joinGroup()">
            <app-icon icon="swords" size="lg"></app-icon> Joindre
        </button>
    </div>
</mat-card>
