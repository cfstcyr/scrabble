<div>
    <div 
        class="items"
        cdkDropList
        cdkDropListOrientation="horizontal"
        [cdkDropListData]="items"
        (cdkDropListDropped)="drop($event)"
        #itemsList
    >
        <div class="item" *ngFor="let item of items" cdkDrag>
            <div class="content">{{item}}</div>
        </div>
    </div>

    <div 
        class="items"
        cdkDropList
        cdkDropListOrientation="horizontal"
        [cdkDropListData]="items2"
        (cdkDropListDropped)="drop($event)"
        #itemsList2
    >
        <div class="item" *ngFor="let item of items2" cdkDrag>
            <div class="content">{{item}}</div>
        </div>
    </div>
</div>
