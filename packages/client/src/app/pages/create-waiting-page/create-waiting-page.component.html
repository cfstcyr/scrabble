<div class="container">
    <mat-card class="top-box">
        <div class="players">
            <div class="players">
                <span class="name">{{ currentGroup.user1.username }}</span>
                <span id="vs"> vs </span><span class="name">{{ currentGroup.user2?.username ?? '?' }}</span>
                <span id="vs"> vs </span><span class="name">{{ currentGroup.user3?.username ?? '?' }}</span>
                <span id="vs"> vs </span><span class="name">{{ currentGroup.user4?.username ?? '?' }}</span>
            </div>
        </div>

        <div class="chip-list">
            <div class="chip"><app-icon icon="hourglass-half" size="sm"></app-icon> {{ roundTime }}</div>
        </div>
        <div class="chip-list">
            <div class="chip"><app-icon icon="robot" size="sm"></app-icon> {{ currentGroup.virtualPlayerLevel }}</div>
        </div>

        <div class="button-box">
            <button
                id="start-game-button"
                class="button"
                mat-flat-button
                color="primary"
                [disabled]="isGroupEmpty"
                (click)="startGame()"
            >
                DÃ©marrer la partie
            </button>
            <button id="cancel-button" mat-flat-button class="button" color="primary" routerLink="/game-creation">Annuler la partie</button>
        </div>
    </mat-card>

    <mat-card class="fun-fact-box">
        <p id="intro">Le saviez-vous ?</p>
        <p id="fact">{{ funFact }}</p>
    </mat-card>

    <div class="grid">
        REQUESTING USERS
        <ng-container *ngFor="let requestingUser of requestingUsers">
            <app-requesting-user-container [requestingUser]="requestingUser" [isGroupFull]="isGroupFull" (acceptedUser)="acceptUser($event)" (rejectedUser)="rejectUser($event)"></app-requesting-user-container>
        </ng-container>
    </div>

</div>
