<div class="page">
    <app-page-header title="Admin"></app-page-header>

    <div id="content">
        <mat-card>
            <mat-tab-group [selectedIndex]="selectedTab" (selectedTabChange)="selectedTabChange($event)">
                <mat-tab label="Historique des parties">
                    <app-admin-game-history></app-admin-game-history>
                </mat-tab>
                <mat-tab label="Dictionnaire">
                    <app-admin-dictionaries></app-admin-dictionaries>
                </mat-tab>
                <mat-tab label="Joueurs virtuels">
                    <app-admin-virtual-players></app-admin-virtual-players>
                </mat-tab>
                <mat-tab label="Meilleurs scores">
                    <app-admin-high-scores></app-admin-high-scores>
                </mat-tab>
            </mat-tab-group>
        </mat-card>
    </div>
</div>
