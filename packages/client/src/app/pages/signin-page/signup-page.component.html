<div id="page-content">
    <div id="tiles">
        <app-tile [tile]="{ letter: 'C', value: 3 }"></app-tile>
        <app-tile [tile]="{ letter: 'I', value: 1 }"></app-tile>
        <app-tile [tile]="{ letter: 'L', value: 1 }"></app-tile>
        <app-tile [tile]="{ letter: 'H', value: 4 }"></app-tile>
        <app-tile [tile]="{ letter: 'M', value: 2 }"></app-tile>
        <app-tile [tile]="{ letter: 'E', value: 1 }"></app-tile>
        <app-tile [tile]="{ letter: 'G', value: 2 }"></app-tile>
    </div>

    <div class="page">
        <app-page-header title="Création de partie" button="Rejoindre une partie" buttonRoute="/lobby"></app-page-header>

        <br />

        <div class="container">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <mat-label><app-icon icon="user"></app-icon> Choisissez votre nom de joueur</mat-label>
                <input
                    matInput
                    id="playerNameValidator"
                    type="text"
                    formControlName="inputName"
                    autocomplete="off"
                    (ngModelChange)="''"
                    (valueChanges)="''"
                />

                <div class="buttons">
                    <div
                        class="button-container"
                        matTooltip="Veuillez remplir tous les champs avec des données valides"
                        [matTooltipDisabled]="isFormValid()"
                        matTooltipPosition="above"
                        (click)="onFormInvalidClick()"
                    >
                        <button mat-flat-button color="primary" type="submit" id="create-game-button" [disabled]="!isFormValid()" cdkFocusInitial>
                            Créer son compte
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="background" style="background: url('assets/img/board_background.svg')"></div>
</div>
