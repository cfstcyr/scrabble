<div id="page-container">
    <div class="top-level-grid">
        <div class="grid-item-container">
            <app-information-box></app-information-box>
        </div>
        <div class="horizontal-grid">
            <div class="vertical-grid">
                <div class="grid-item-container">
                    <app-board [isObserver]="true" #boardComponent ></app-board>
                </div>
                <div class="grid-item-container">
                    <app-tile-rack [isObserver]="true" #tileRackComponent></app-tile-rack>
                </div>
                <div class="grid-item-container" id="button-group">
                    <mat-card>
                        <div>
                            <button mat-flat-button id="surrender-dialog-button" (click)="quitButtonClicked()" color="primary">
                                <ng-container>
                                    <app-icon icon="door-open" styling="solid"></app-icon>
                                    <span> Quitter</span>
                                </ng-container>
                            </button>
                        </div>
                        <div matTooltip="Vous ne pouvez pas faire d'action en tant qu'observateur" matTooltipPosition="above">
                            <button mat-flat-button color="primary" [disabled]="true">
                                <app-icon icon="lightbulb" styling="solid"></app-icon> Indice
                            </button>
                        </div>
                        <div matTooltip="Vous ne pouvez pas faire d'action en tant qu'observateur" matTooltipPosition="above">
                            <button mat-flat-button color="primary" [disabled]="true">
                                <app-icon icon="redo"></app-icon> Passer
                            </button>
                        </div>
                        <div
                            matTooltip="Vous ne pouvez pas faire d'action en tant qu'observateur"
                            matTooltipPosition="above"
                        >
                            <button mat-flat-button color="primary" [disabled]="true">
                                <app-icon icon="square" styling="solid"></app-icon> Placer
                            </button>
                        </div>
                    </mat-card>
                </div>
            </div>
            <div class="sidebar-section">
                <div class="communication-box-container">
                    <app-communication-box></app-communication-box>
                    <div class="text-button-container">
                        <mat-card>
                            <span><app-icon icon="text-size"></app-icon> Taille de la police</span>
                            <div class="text-buttons">
                                <button mat-flat-button id="minus-button" color="primary" (click)="changeObservingPlayer(1)">
                                </button>
                                <button mat-flat-button id="minus-button" color="primary" (click)="changeObservingPlayer(2)">
                                </button>
                                <button mat-flat-button id="minus-button" color="primary" (click)="changeObservingPlayer(3)">
                                </button>
                                <button mat-flat-button id="minus-button" color="primary" (click)="changeObservingPlayer(4)">
                                </button>
                            </div>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
