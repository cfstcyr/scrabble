<div class='game-page'>
    <app-game-board-wrapper
        class='game-page__board'
        [isObserver]="true"
        [canInteract]="false"
    ></app-game-board-wrapper>
    <div class='game-page__info'>
        <app-game-observers-players (playerClick)='changeObservingPlayer($event)' [observedPlayerId]='getObservingPlayerId()'></app-game-observers-players>

        <div class='game-page__info__stats'>
            <app-game-tiles-left></app-game-tiles-left>
            <app-game-timer></app-game-timer>
        </div>

        <app-communication-box></app-communication-box>
    </div>
    <app-tile-rack
        class='game-page__tile-rack'
        [isObserver]="false"
    ></app-tile-rack>
    <mat-card class='game-page__actions'>
        <button
            class='game-page__actions__button game-page__actions__button--quit'
            mat-flat-button
            (click)="handleQuitButtonClick()"
            color="warn"
            matTooltip="Quitter"
            matTooltipPosition='above'
        >
            <app-icon icon='door-open' styling="solid"></app-icon>
        </button>

        <div
            matTooltip="Vous ne pouvez pas faire d'action en tant qu'observateur"
            matTooltipPosition="above"
        >
            <button
                class='game-page__actions__button game-page__actions__button--hint'
                mat-flat-button
                color="primary"
                [disabled]="true"
            >
                <app-icon icon="lightbulb" styling="solid"></app-icon>
            </button>
        </div>

        <div
            matTooltip="Vous ne pouvez pas faire d'action en tant qu'observateur"
            matTooltipPosition="above"
        >
            <button
                class='game-page__actions__button game-page__actions__button--pass'
                mat-flat-button color="primary"
                [disabled]="true"
            >
                <app-icon icon="redo"></app-icon>
            </button>
        </div>

        <div
            matTooltip="Vous ne pouvez pas faire d'action en tant qu'observateur"
            matTooltipPosition="above"
        >
            <button
                class='game-page__actions__button game-page__actions__button--place'
                mat-flat-button
                color="primary"
                [disabled]="true"
            >
                <app-icon icon="square" styling="solid"></app-icon>
            </button>
        </div>
    </mat-card>
</div>
