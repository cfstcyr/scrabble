<div class='game-page'>
    <app-game-board-wrapper class='game-page__board' [isObserver]="true" [canInteract]="false"></app-game-board-wrapper>
    <div class='game-page__info'>
        <app-game-observers-players (playerClick)='changeObservingPlayer($event)'
            [observedPlayerId]='getObservingPlayerId()'></app-game-observers-players>

        <div class='game-page__info__stats'>
            <app-game-tiles-left></app-game-tiles-left>
            <app-game-timer></app-game-timer>
        </div>

        <app-communication-box></app-communication-box>
    </div>
    <app-tile-rack class='game-page__tile-rack' [isObserver]="true"></app-tile-rack>
    <mat-card class='game-page__actions'>
        <button class='game-page__actions__button game-page__actions__button--quit' mat-flat-button
            (click)="handleQuitButtonClick()" color="warn" matTooltip="Quitter" matTooltipPosition='above'>
            <app-icon icon='door-open' styling="solid"></app-icon>
        </button>
        <button class='game-page__actions__button game-page__actions__button--replace' mat-flat-button
            (click)="handleReplaceButtonClick()" color="warn" matTooltip="Remplacer un joueur virtuel"
            matTooltipPosition='above' [disabled]="!isObservingVirtualPlayer()" color="primary">
            <app-icon icon='exchange' styling="solid"></app-icon>
        </button>
    </mat-card>
</div>
