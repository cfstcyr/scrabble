<ng-container [ngSwitch]="state">
    <router-outlet *ngSwitchCase="states.Ready"></router-outlet>

    <app-loading-page *ngSwitchCase="states.Loading"></app-loading-page>

    <app-loading-page *ngSwitchCase="states.ServerNotReachable" [error]="state" [isTrying]="true"></app-loading-page>

    <app-loading-page *ngSwitchDefault [error]="state"></app-loading-page>

    <app-chatbox-wrapper *ngSwitchCase="states.Ready"></app-chatbox-wrapper>
</ng-container>
