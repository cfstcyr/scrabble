<div id="page-container">
    <div class="top-level-grid">
        <div class="grid-item-container">
            <app-information-box></app-information-box>
        </div>
        <div class="horizontal-grid">
            <div class="vertical-grid">
                <div class="grid-item-container">
                    <app-board #boardComponent></app-board>
                </div>
                <div></div>
                <div class="grid-item-container">
                    <app-tile-rack #tileRackComponent></app-tile-rack>
                </div>
                <div class="grid-item-container" id="button-group">
                    <button mat-flat-button id="surrender-dialog-button"(click)="openDialog()" color="primary">Abandonner</button> 
                    <button mat-flat-button color="primary">Passer</button>
                    <button mat-flat-button color="primary">Placer</button>
                    <button mat-flat-button colors="primary">Confirmer action</button>
                </div>
            </div>
            <div class="sidebar-section">
                <div class="communication-box-container">
                    <app-communication-box></app-communication-box>
                    <div class="text-button-container">
                        <mat-card>
                            <span><app-icon icon="text-size"></app-icon> Taille de la police</span>
                            <div class="text-buttons">     
                                <button mat-flat-button color="primary" (click)="changeFont('smaller')"><app-icon icon="minus"></app-icon></button>
                                <button mat-flat-button color="primary" (click)="changeFont('larger')"><app-icon icon="plus"></app-icon></button>
                            </div>
                        </mat-card>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
