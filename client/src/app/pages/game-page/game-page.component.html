<div id="page-container">
    <div class="top-level-grid">
        <div class="grid-item-container">
            <app-information-box></app-information-box>
        </div>
        <div class="horizontal-grid">
            <div class="vertical-grid">
                <div class="grid-item-container">
                    <app-board #boardComponent></app-board>
                </div>
                <div class="grid-item-container">
                    <app-tile-rack #tileRackComponent></app-tile-rack>
                </div>
                <div class="grid-item-container" id="button-group">
                    <mat-card>
                        <button mat-flat-button id="surrender-dialog-button" (click)="quitButtonClicked()" color="primary">
                            <app-icon icon="ban"></app-icon>
                            <span *ngIf="!gameService.isGameOver"> Abandonner</span>
                            <span *ngIf="gameService.isGameOver"> Quitter</span>
                        </button>
                        <div matTooltip="Ce n'est pas votre tour à jouer" matTooltipPosition="above" [matTooltipDisabled]="canPass()">
                            <button mat-flat-button color="primary" [disabled]="!canPass()" (click)="passButtonClicked()">
                                <app-icon icon="redo"></app-icon> Passer
                            </button>
                        </div>
                        <div
                            matTooltip="Ce n'est pas votre tour à jouer ou vous n'avez pas placé de mot encore"
                            matTooltipPosition="above"
                            [matTooltipDisabled]="canPlaceWord()"
                        >
                            <button mat-flat-button color="primary" [disabled]="!canPlaceWord()" (click)="placeButtonClicked()">
                                <app-icon icon="square" styling="solid"></app-icon> Placer
                            </button>
                        </div>
                    </mat-card>
                </div>
            </div>
            <div class="sidebar-section">
                <div class="communication-box-container">
                    <app-communication-box></app-communication-box>
                    <div class="text-button-container">
                        <mat-card>
                            <span><app-icon icon="text-size"></app-icon> Taille de la police</span>
                            <div class="text-buttons">
                                <button mat-flat-button id="minus-button" color="primary" (click)="changeTileFontSize('smaller')">
                                    <app-icon icon="minus"></app-icon>
                                </button>
                                <button mat-flat-button id="plus-button" color="primary" (click)="changeTileFontSize('larger')">
                                    <app-icon icon="plus"></app-icon>
                                </button>
                            </div>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
