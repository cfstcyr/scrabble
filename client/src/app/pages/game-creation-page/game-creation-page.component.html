<span class="game-creation-container">
    <img src="https://bit.ly/3m206ss" width="400" height="80" alt="Logo Scrabble" />
    
    <section id="game-parameters">
        <h1>Créez une partie</h1>
        <mat-button-toggle-group color="primary" [(ngModel)]="gameType" name="gameTypes" aria-label="Game Type">
            <mat-button-toggle id="log2990-button" [value]="gameTypes.Classic">{{gameTypes.Classic}}</mat-button-toggle>
            <mat-button-toggle id="classic-button" [value]="gameTypes.LOG2990">{{gameTypes.LOG2990}}</mat-button-toggle>
        </mat-button-toggle-group>

        <mat-button-toggle-group color="primary" [(ngModel)]="gameMode" name="gameModes" aria-label="Game Mode">
            <mat-button-toggle id="solo-button" [value]="gameModes.Solo">{{gameModes.Solo}}</mat-button-toggle>
            <mat-button-toggle id="multi-button" [value]="gameModes.Multiplayer">{{gameModes.Multiplayer}}</mat-button-toggle>
        </mat-button-toggle-group>

        <form [formGroup]="gameParameters" (ngSubmit)="createGame()">
            <span id="form-fields">
                <mat-form-field appearance="outline">
                    <mat-label>Temps par tour</mat-label>
                    <mat-select formControlName="inputTimer">
                        <mat-option value="60">1 minute</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Dictionnaire utilisé</mat-label>
                    <mat-select formControlName="inputDict">
                        <mat-option value="default-dict">Par défaut (Français)</mat-option>
                    </mat-select>
                </mat-form-field>
                <app-name-field (nameChange)="onNameChange($event)"></app-name-field>
            </span>
            <span id="bottom-buttons">
                <button mat-flat-button id="back-button" routerLink="home">Retour à l'accueil</button>
                <button mat-flat-button type="submit" id="create-game-button">Créer la partie</button>
            </span>
        </form>
    </section>
</span>
