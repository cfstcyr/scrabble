<mat-dialog-actions align='end'>
  <input
  style="display: none"
  type="file" (change)="onFileChanged($event)"
  #fileInput>
</mat-dialog-actions>
<button mat-button color="primary" (click)="fileInput.click()">SÃ©lectionner le fichier</button>
