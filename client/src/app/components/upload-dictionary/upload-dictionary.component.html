<mat-dialog-actions align='end'>
  <input type="file" class="file-input"
       (change)="onFileSelected($event)" #fileUpload>
</mat-dialog-actions>
<mat-dialog-actions class="file-upload" align='end'>
    {{fileName || "No file uploaded yet."}}
</mat-dialog-actions>
<mat-dialog-actions align='end'>
  <button mat-button (click)="fileUpload.click()" [disabled]="isUploadableFile">Télécharger</button>
  <button mat-button (click)="closeDialog()">Annuler</button>
</mat-dialog-actions>
