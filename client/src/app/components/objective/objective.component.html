<mat-card id="objective" [ngClass]="{ 
    'not-completed': objective.state === 'NotCompleted', 
    'completed': objective.state === 'Completed', 
    'completed-by-opponent': objective.state === 'CompletedByOpponent' 
}">
    <div class="top">
        <p>
            <app-icon icon="trophy" styling="solid" *ngIf="objective.state !== 'NotCompleted'" class="trophy-icon" [matTooltip]="getStateMessage()" matTooltipPosition="left"></app-icon>
            <span class="title">{{ objective.name }}</span>
            <app-icon icon="info-circle" class="help-icon" [matTooltip]="objective.description" matTooltipPosition="above"></app-icon>
        </p>
        <p class="points">{{ objective.bonusPoints }} points</p>
    </div>
    <div class="bottom">
        <span class="progress-text">{{ objective.progress }}/{{ objective.maxProgress }}</span>
        <mat-progress-bar mode="determinate" [value]="getProgress()" *ngIf="objective.state === 'NotCompleted'"></mat-progress-bar>
    </div>
</mat-card>
