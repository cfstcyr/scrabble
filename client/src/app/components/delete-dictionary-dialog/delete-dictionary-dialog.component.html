<h2 mat-dialog-title>Supprimer le dictionnaire</h2>
<span>Voulez-vous supprimer le dictionnaire 
    <span class="bold-primary">
        {{data.pageTitle}}
    </span>
    ?
</span>

<div id="buttons-container">
    <button mat-flat-button color = "primary" (click)="deleteDictionary()">
        <app-icon icon="trash-alt"></app-icon>
        Supprimer
    </button>
    <button mat-flat-button  (click)="closeDialog()">
        <app-icon icon="ban"></app-icon>
        Annuler
    </button> 
</div>
