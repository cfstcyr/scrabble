<div id="board" #board [ngStyle]="boardStyle">
    <mat-grid-list cols="{{ colAmount }}" rowHeight="fit" id="board-grid" (window:resize)="resizeToSquare()">
        <!-- <mat-grid-tile [colspan]="colAmount" [rowspan]="1" [style.background]="'grey'"></mat-grid-tile> -->

        <div *ngFor="let squareRow of squares">
            <!-- <mat-grid-tile [colspan]="marginColumnSize" [rowspan]="1" [style.background]="'grey'"></mat-grid-tile> -->
            <mat-grid-tile *ngFor="let square of squareRow" [colspan]="square.squareSize.x" [rowspan]="square.squareSize.y">
                <app-square class="square" [squareView]="square"></app-square>
            </mat-grid-tile>
            <!-- <mat-grid-tile [colspan]="marginColumnSize" [rowspan]="1" [style.background]="'grey'"></mat-grid-tile> -->
        </div>

        <!-- <mat-grid-tile [colspan]="colAmount" [rowspan]="1" [style.background]="'grey'"></mat-grid-tile> -->
    </mat-grid-list>
</div>
