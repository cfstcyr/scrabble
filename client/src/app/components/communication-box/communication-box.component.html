<div id="outer-container">
    <section id="objectives-container">
        <mat-accordion multi>
            <!-- <mat-expansion-panel>
                <mat-expansion-panel-header>Objectifs</mat-expansion-panel-header>
                <div *ngFor="let obj of objectives">{{obj}}</div>
            </mat-expansion-panel> -->
            <mat-expansion-panel id="tile-map" [expanded]="false" [disabled]="lettersLeftTotal === 0">
                <mat-expansion-panel-header>Tuiles restantes : {{ lettersLeftTotal }}</mat-expansion-panel-header>
                <div class="tile-map-content">
                    <p *ngFor="let letter of lettersLeft">
                        <app-tile [tile]="{ letter: letter.letter, value: 0 }" [hideValue]="true"></app-tile>
                        <span class="separator">:</span>
                        <span class="amount">{{ letter.amount }}</span>
                    </p>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </section>
    <section id="text-box-container" #textBoxContainer>
        <mat-card>
            <cdk-virtual-scroll-viewport itemSize="30*7" class="scrolling-area" #virtualScroll>
                <div [class]="'scroll-item ' + msg.class" *cdkVirtualFor="let msg of messages">
                    <div class="message-container">
                        <p class="message" [innerHTML]="msg.content"></p>
                    </div>
                </div>
            </cdk-virtual-scroll-viewport>
            <form class="input-zone" [formGroup]="messageForm" (ngSubmit)="onSendMessage()">
                <input matInput type="text" formControlName="content" placeholder="Ã‰crivez votre message ici" #messageInput />
                <div matTooltip="Votre message est trop long" [matTooltipDisabled]="messageForm.valid">
                    <button id="send-button" stype="submit" mat-flat-button color="primary" [disabled]="messageForm.invalid">
                        <app-icon icon="arrow-right"></app-icon>
                    </button>
                </div>
            </form>
        </mat-card>
    </section>
    <section id="text-button-container">
        <mat-card>
            <p><app-icon icon="text-size"></app-icon> Taille de la police</p>
            <div class="text-buttons">
                <button mat-flat-button color="primary"><app-icon icon="minus"></app-icon></button>
                <button mat-flat-button color="primary"><app-icon icon="plus"></app-icon></button>
            </div>
        </mat-card>
    </section>
</div>
