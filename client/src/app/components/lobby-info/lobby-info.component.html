<div class="container"> 
    <div >
        <div class="info">
            <mat-icon svgIcon="versus" aria-hidden="false" aria-label="Versus icon"></mat-icon>
            Adversaire: {{ lobby.playerName }}
        </div>
        <div class="info">
            <mat-icon svgIcon="game-type" aria-hidden="false" aria-label="game-type icon"></mat-icon>
            Type de partie: {{lobby.gameType}}
        </div>
    </div>
    <div>
        <div class="info">
            <span class="material-icons">timer</span>
            Temps par tour: {{lobby.timer}}
        </div>
    </div>
   
    <div class="right-side">
        <button mat-flat-button id="join-button" color="primary" [disabled]="!lobby.canJoin" (click)="joinLobby()">
            Joindre 
            <span class="material-icons">person_add</span>
        </button>
    </div>   
</div>
