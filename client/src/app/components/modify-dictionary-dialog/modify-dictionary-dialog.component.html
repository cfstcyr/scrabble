<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    
</mat-dialog-content>
<mat-dialog-actions align='end'>
    <mat-form-field
        appearance="outline"
        [formGroup]="formParameters"
        matTooltip="Le nom du dictionnaire doit être entre 2 et 30 caractères."
        matTooltipPosition="above"
    >
        <mat-label><app-icon icon="pencil"></app-icon> Renommer le dictionnaire</mat-label>
        <input
            matInput
            id="dictionaryNameValidator"
            type="text"
            formControlName="inputDictionaryName"
            autocomplete="off"
            (ngModelChange)="ngOnChanges()"
            (valueChanges)="ngOnChanges()"
        />
    </mat-form-field>
</mat-dialog-actions>
<mat-dialog-actions align='end'>
    <mat-form-field
    appearance="outline"
    [formGroup]="formParameters"
    matTooltip="La description doit être entre 2 et 80 caractères."
    matTooltipPosition="above"
    >
    <mat-label><app-icon icon="pencil"></app-icon> Nouvelle description du dictionnaire</mat-label>
    <input
        matInput
        id="dictionaryDescriptionValidator"
        type="text"
        formControlName="inputDictionaryDescription"
        autocomplete="off"
        (ngModelChange)="ngOnChanges()"
        (valueChanges)="ngOnChanges()"
    />
    </mat-form-field>
</mat-dialog-actions>
<mat-dialog-actions>
    <mat-progress-bar *ngIf="state==='loading'" mode="indeterminate"></mat-progress-bar>
    <p *ngIf="state==='message'">{{message}}</p>
</mat-dialog-actions>
<div *ngIf="state!=='message'">
   <button mat-button color = "primary" (click)="updateDictionary()" [disabled]="!isNewInformationValid">
        <app-icon icon="pencil"></app-icon>
        Modifier
    </button>
    <button mat flat button mat-button color = "primary" (click)="closeDialog()">
        <app-icon icon="ban"></app-icon>
        Annuler
    </button> 
</div>
