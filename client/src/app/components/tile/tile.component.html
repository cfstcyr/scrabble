<div [ngClass]="{ tile: true, 'hide-value': hideValue, blank: tile.playedLetter, applied }" [style.background]="'url(' + bgPath + ')'" [style.fontSize]="fontSize">
    <p class="letter">{{ tile.playedLetter ?? tile.letter === '*' ? '' : tile.letter }}</p>
    <p class="value">{{ tile.value }}</p>
</div>
