<div [class]="'square' + (squareView.square.tile ? ' has-tile' : ' no-tile')" [ngStyle]="style">
    <div class="content">
        <ng-container *ngIf="squareView.square.tile; else noTile">
            <app-tile [tile]="squareView.square.tile"></app-tile>
        </ng-container>
        <ng-template #noTile>
            <ng-container *ngIf="squareView.square.isCenter; else notCenter">
                <p class="star">
                    <app-icon icon="star" styling="solid"></app-icon>
                </p>
            </ng-container>
            <ng-template #notCenter>
                <div class="multiplier" *ngIf="multiplierType">
                    <p class="type">{{ multiplierType }}</p>
                    <p class="value">Ã— {{ multiplierValue }}</p>
                </div>
            </ng-template>
        </ng-template>
    </div>
</div>
