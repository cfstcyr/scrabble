<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    {{content}}
</mat-dialog-content>
<mat-dialog-actions align='end'>
    <ng-container *ngFor="let btn of buttons">
        <button  [style.background-color]="btn.style" mat-flat-button mat-dialog-close *ngIf='btn.closeDialog' (click)='handleButtonClick(btn)'>{{btn.content}}</button>
        <button  [style.background-color]="btn.style" mat-flat-button *ngIf='!btn.closeDialog' (click)='handleButtonClick(btn)'>{{btn.content}}</button>
    </ng-container> 
</mat-dialog-actions>
