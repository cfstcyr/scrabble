<div class="form-group">
    <mat-form-field appearance="outline" [formGroup]="formParameters">
        <mat-label >Nom du joueur</mat-label>
        <input matInput id="playerNameValidator" type="text" formControlName="inputName"  autocomplete="off" (ngModelChange)="onNameChange($event)">
    </mat-form-field>
    <span class="alert-group" *ngIf="formParameters.get('inputName')?.invalid &&
    (formParameters.get('inputName')?.dirty || formParameters.get('inputName')?.touched)">
        <span class="alert" *ngIf="formParameters.get('inputName')?.errors?.['minlength']">
            Votre nom doit contenir au moins 2 caractères.
        </span>
        <span  class="alert"*ngIf="formParameters.get('inputName')?.errors?.['maxlength']">
            Votre nom doit contenir au plus 20 caractères.
        </span>
        <span class="alert" *ngIf="formParameters.get('inputName')?.errors?.pattern &&
        !formParameters.get('inputName')?.errors?.maxlength &&
        !formParameters.get('inputName')?.errors?.minlength">
            Votre nom ne peut pas contenir de caractères spéciaux.
        </span>
    </span>
</div>
