<div class="form-group">
    <mat-form-field appearance="outline">
        <mat-label >Nom du joueur</mat-label>
        <input matInput id="playerNameValidator" type="text" formControlName="inputName" [formControl]="playerNameValidator" autocomplete="off" (ngModelChange)="onNameChange($event)">
    </mat-form-field>
    <span *ngIf="isInvalidAndModified()" class="alert">
        <span *ngIf="playerNameValidator.errors?.['minlength']">
            Votre nom doit contenir au moins 2 caractères.
        </span>
        <span *ngIf="playerNameValidator.errors?.['maxlength']">
            Votre nom doit contenir au plus 20 caractères.
        </span>
        <span *ngIf="hasSpecialCharacters()">
            Votre nom ne peut pas contenir de caractères spéciaux.
        </span>
    </span>
</div>
