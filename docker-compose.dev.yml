version: '3.3'

services:
  nginx:
    image: nginx
    volumes:
      - ./conf/nginx/conf.d/:/etc/nginx/conf.d
    ports:
      - ${NGINX_PORT:-80}:80

  server:
    image: log3990-server:dev
    build:
      context: ./packages/server
      target: dev
    volumes:
      - ./packages/server:/var/www/app
    ports:
      - ${SERVER_PORT:-3000}:3000
    environment:
      MONGO_URL: mongodb://root:root@mongo:27017/
      MONGO_NAME: scrabble
      SERVER_URL: http://server:${SERVER_PORT:-3000}/api

  client:
    image: log3990-client:dev
    build:
      context: ./packages/client
      target: dev
    volumes:
      - ./packages/client:/var/www/app
    ports:
      - ${CLIENT_PORT:-4200}:4200

  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - ${MONGO_EXPRESS_PORT:-8081}:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo:27017/